<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <script
	src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Gothic:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./headerstyle.css">
    
    <style>
        .listfirstline div, .listsecondline div {
            width: 270px;
            line-height: 150px;
            background :rgb(90, 90, 90, 0.3);
            margin: 50px;
            font-size: 30px;
            text-align: center;
        }

        .testlist {
		    display: flex;
		    align-items: center;
		    flex-direction: column;
		}
        .listfirstline, .listsecondline {
            display: flex;
        }
       
        .mainpage .testlist {
            width: 1200px;               
            margin: 0 auto;
        }
        
        .testlist .EIPdiv{
        	cursor:pointer;
        }
    </style>
    <script>
		$(function () {	
		    $(".header").load("headernmenu.html");
		    
		    $(".EIPdiv").click(function(event){
            	location.href='randomorquestions.html';
            });
		});
    </script>
</head>
<body>
	<div class ="header">
	</div>
    <div class="testlist">
        <div class= "listfirstline">
            <div class ="EIPdiv">
                <i class="fas fa-laptop-code"></i>
                정보처리기사
            </div>
            <div class ="SQLDdiv">
                <i class="fas fa-download"></i>
                SQLD
            </div>
            <div class ="JAVAdiv">
                <i class="fab fa-java"></i>
                JAVA
            </div>
        </div>
        <div class ="listsecondline">
            <div class ="Oraclediv">
                <i class="fas fa-database"></i>
                Oracle
            </div>
            <div class ="HTMLdiv">
                <i class="fas fa-globe"></i>
                HTML
            </div>
            <div class ="JSdiv">
                <i class="fab fa-js"></i>
                Java Script
            </div>
        </div>
    </div>
</body>
</html>
